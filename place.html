<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <button style="width: 300px; height: 300px;"><img src="https://www.telangana.gov.in/wp-content/uploads/2023/09/Telangana-State-Map.png" alt="Image 1" style="width: 100%;height: 300px"></button>
            <b> Telangana </b>
        </div>
        <div class="grid-item">
            <button style="width: 300px; height: 300px;"><img src="https://icid.org/icid2023/images/apmap.png" alt="Image 2" style="width: 100%;height: 290px;"></button>
            <b> Andhra Pradesh </b>
        </div>
        <div class="grid-item">
            <button style="width: 300px; height: 300px;"><img src="https://i.pinimg.com/564x/78/94/d3/7894d3e65a5e48b14fb1df2ccef6a0a9.jpg" alt="Image 3" style="width: 100%; height: 300px;"></button>
            <b> karnataka </b>
        </div>
        <div class="grid-item">
            <button style="width: 300px; height: 300px;"><img src="https://c8.alamy.com/comp/RXDC4T/kerala-map-with-districts-highlighted-RXDC4T.jpg" alt="Image 3" style="width: 100%; height: 300px;"></button>
            <b> kerala </b>
        </div>
        <div class="grid-item">
            <button style="width: 300px; height: 300px;"><img src="https://diligentias.com/wp-content/uploads/2019/06/Tamil-Nadu.png" alt="Image 3" style="width: 100%; height: 300px;"></button>
            <b> tamilnadu</b>
    </div>
</body>
</html>
